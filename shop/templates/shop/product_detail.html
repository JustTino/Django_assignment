{% extends 'shop/base.html' %}

{% block content %}
<div class="product-detail-container">
    <div class="product-image">
        <img src="placeholder.jpg" alt="Product Image">
    </div>
    <div class="product-info">
        <h1>{{ product.name }}</h1>
        <p class="product-id">Product ID: {{ product.id }}</p>
        <p class="product-price">${{ product.price }}</p>
        <p class="product-created-date">Added on: {{ product.created_date }}</p>
        <p class="product-description">{{ product.description }}</p>
        <form action="{% url 'shop:basket_add' product.id %}" method="post" class="add-to-basket-form">
            {% csrf_token %}
            {{ basket_product_form }}
            <button type="submit">Add to Basket</button>
        </form>
        <p><a href="{% url 'shop:product_edit' id=product.id %}" class="edit-product-link">Edit Product</a></p>
        <p><a href="{% url 'shop:product_delete' id=product.id %}" class="delete-product-link">Delete Product</a></p>
    </div>
</div>
{% endblock %}
